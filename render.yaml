services:
  - type: web
    name: fintech-escrow
    runtime: python
    buildCommand: "python -m pip install --upgrade pip && python init_db.py"
    startCommand: "python -m src.app.web_server"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_PATH
        value: /opt/render/project/src/fintech.db
      - key: AUDIT_LOG_PATH
        value: /opt/render/project/src/audit.log
      - key: RENDER
        value: "true"
